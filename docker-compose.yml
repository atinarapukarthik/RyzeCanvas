version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: ryzecanvas-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ryzecanvas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ryzecanvas123}
      POSTGRES_DB: ${POSTGRES_DB:-ryzecanvas}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ryzecanvas}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ryzecanvas-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ryzecanvas-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-ryzecanvas}:${POSTGRES_PASSWORD:-ryzecanvas123}@db:5432/${POSTGRES_DB:-ryzecanvas}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - BACKEND_CORS_ORIGINS=["http://localhost:5173","http://localhost:3000","http://localhost:4173"]
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ryzecanvas-network
    restart: unless-stopped

  # Frontend (Development)
  frontend:
    image: node:20-alpine
    container_name: ryzecanvas-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - ryzecanvas-network
    restart: unless-stopped

  # pgAdmin (Optional - Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ryzecanvas-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@ryze.ai}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - ryzecanvas-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  ryzecanvas-network:
    driver: bridge
